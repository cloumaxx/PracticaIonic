<ion-grid fixed>
  <ion-row>
    <ion-col *ngFor="let producto of productos; let i = index"
          size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">

      <app-producto [producto]="producto" [index]="i + 1"></app-producto>
        
    </ion-col>
  </ion-row>
</ion-grid>
